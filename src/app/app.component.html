<mat-toolbar class="header">
  <mat-toolbar-row class="space-between">
    <mat-toolbar-row>
      <a [routerLink]="['/']"><img src="../assets/img/icon-angular.png" style="width:50px;"></a>
      <a mat-button [routerLink]="['todo/list']">Todo</a>
    </mat-toolbar-row>
    <mat-form-field class="input-big" appearance="fill">
      <mat-label> 
        <span style="font-size: 14px" class="material-icons">language</span>
        <span class="text-icons-middle"> {{ 'language' | translate }} </span>
      </mat-label>
      <mat-select  [(ngModel)]="languageCurrent"  (selectionChange)="switchLanguage($event)">
        <mat-option [value]="'en'">
          {{ 'english' | translate }}
        </mat-option>
        <mat-option [value]="'vi'">
          {{ 'vienamese' | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<section class="body">
  <div class="container">
    <div class="row">
      <!-- <div class="col-12">
        <app-navigation [infoModuleActive]="infoModuleActive"></app-navigation>
      </div> -->
      <div class="col-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
