<div class="body">
    <div class="form-login">
        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h2 matDialogTitle>
                    <span class="text-icons-middle">Login</span>
                </h2>
                <mat-form-field class="example-full-width">
                    <mat-label>
                        <span i18n="@@block-formTodo-labelTitle">Tên đăng nhập</span>
                        <span class="red-color">*</span>
                    </mat-label>
                    <input matInput cdkFocusInitial formControlName="username">
                    <mat-error i18n="@@block-formTodo-messErrorRequiredTitle"
                        *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username')?.touched">
                        Title is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>
                        <span i18n="@@block-formTodo-labelCreator">Creator</span>
                        <span class="red-color">*</span>
                    </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error i18n="@@block-formTodo-messErrorRequiredContent"
                        *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
                        Content is required
                    </mat-error>
                </mat-form-field>
                <mat-dialog-actions align="end">
                    <button mat-button type="submit" color="primary"
                        [disabled]="loginForm.invalid || loginForm.pending">
                        <span class="material-icons">done</span>
                        <span class="text-icons-middle" i18n="@@formlogin-button-sumit"> Login </span>
                    </button>
                </mat-dialog-actions>
            </form>
        </mat-card>
    </div>
</div>
