<h2 matDialogTitle>
    {{ 'notification' | translate }}
</h2>
<div md-dialog-content>{{keyLanguageMessage | translate}}</div>
<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">{{ 'disagree' | translate }}</button>
    <button mat-button type="button" (click)="agree()" color="primary">
        <span class="material-icons">
            done
        </span>
        {{ 'agree' | translate }}
    </button>
</mat-dialog-actions>
